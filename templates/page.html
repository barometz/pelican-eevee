{% extends "base.html" %}
{% block title %}{{ page.title }}{%endblock%}
{% block content %}
    <article itemscope
             itemtype="http://schema.org/WebPage">
        <meta itemprop="accessibilityControl" content="fullKeyboardControl" />
        <meta itemprop="accessibilityControl" content="fullMouseControl" />
        <meta itemprop="accessibilityControl" content="bookmarks" />
        <meta itemprop="accessibilityAPI" content="ARIA" />
        <div itemprop="author" itemscope
             itemtype="https://schema.org/Person" role="presentation">
            <meta itemprop="name" content="{{ page.author.name }}" />
            <meta itemprop="url"
                  content="{{ SITEURL }}/{{ page.author.url }}" />
        </div>
        {% include 'partials/share.html' %}
        <div class="eevee-page-spacer" role="presentation"></div>
        <div class="eevee-page">
            <h2 itemprop="name">
                <a href="{{ SITEURL }}/{{ page.url }}" rel="bookmark"
                   title="Permalink to '{{ page.title|striptags }}'"
                   itemprop="url">
                    {{ page.title }}
                </a>
            </h2>
            {% if page.toc %}
                <section class="eevee-toc">
                    <h2>Contents</h2>
                    <nav class="eevee-toc-ribbon">
                        {{ page.toc }}
                    </nav>
                </section>
            {% endif %}
            <section itemprop="mainContentOfPage">
                {{ page.content }}
            </section>
        </div>
    </article>
{% endblock %}
